<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python AI Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">AI Model Builder</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Create New AI Model</h2>
            
            <form id="createForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Model Name</label>
                    <input type="text" id="modelName" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter model name">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Model Type</label>
                    <select id="modelType" class="w-full px-4 py-2 border rounded-lg">
                        <option value="classification">Classification</option>
                        <option value="regression">Regression</option>
                        <option value="clustering">Clustering</option>
                    </select>
                </div>
                
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Build Model
                </button>
            </form>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Upload Training Data</h2>
            
            <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Training Dataset</label>
                    <input type="file" id="trainingData" name="file" class="w-full px-4 py-2 border rounded-lg">
                </div>
                
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
                    Upload Data
                </button>
            </form>
        </div>
        
        <div id="status" class="mt-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Model Status</h2>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <div class="flex justify-between mb-1">
                        <span id="modelStatus" class="font-medium">Initializing...</span>
                        <span id="progressPercent" class="font-medium">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div id="resultInfo" class="hidden">
                    <p class="text-green-600">Model completed successfully!</p>
                    <p>Accuracy: <span id="accuracyValue"></span></p>
                    <a id="downloadLink" href="#" class="text-blue-600 hover:underline">Download Model</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const modelName = document.getElementById('modelName').value;
            const modelType = document.getElementById('modelType').value;
            
            const response = await fetch('/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: modelName,
                    model_type: modelType
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                document.getElementById('status').classList.remove('hidden');
                checkStatus('model123'); // In a real app, use data.id
            }
        });
        
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('trainingData').files[0]);
            
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert('File uploaded successfully!');
            } else {
                alert('Error uploading file: ' + data.error);
            }
        });
        
        async function checkStatus(modelId) {
            const response = await fetch(`/status/${modelId}`);
            const data = await response.json();
            
            // Update UI
            document.getElementById('modelStatus').textContent = data.status;
            document.getElementById('progressPercent').textContent = '100%';
            document.getElementById('progressBar').style.width = '100%';
            
            if (data.status === 'Completed') {
                document.getElementById('resultInfo').classList.remove('hidden');
                document.getElementById('accuracyValue').textContent = data.accuracy;
                document.getElementById('downloadLink').href = data.download_url;
            }
        }
    </script>
</body>
</html>
